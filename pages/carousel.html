<!DOCTYPE html>
<html>
<head>
  <title>carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../style/bootstrap-responsive.css" />
  <link rel="stylesheet" href="../style/bootstrap-responsive.css">
  <link rel="stylesheet" href="../style/style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../scripts/picturefill.js"></script>
</head>
<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div id="container-header">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/background.png" alt="Los Angeles" style="float: center;">
        <div data-src="../images/dark_logo_transparent_l.png" data-media="(min-width: 60em)"></div>
      </div>

      <div class="item">
        <img src="../images/garden.png" alt="Chicago">
      </div>

      <div class="item">
        <img src="../images/vr2.png" alt="New York">
      </div>
      <header id="masthead" class="wrapper">
        <figure id="limitless"> 
          <div data-picture data-alt="Maya Chopra">
            <div data-src="../images/dark_logo_transparent_s.png"></div>
            <div data-src="../images/dark_logo_transparent_m.png" data-media="(min-width: 45em)"></div>
            <div data-src="../images/dark_logo_transparent_l.png" data-media="(min-width: 60em)"></div>
            <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
            <noscript>
              <img src="../images/white_logo_transparent_s.png" alt="Limitless USA">
            </noscript>
          </div>
        </figure>
        
        <h1 class="textCenter">Wholesale Partnerships and Wholesale Opportunities</h1>

        <h4 class="textCenter">work with us</h4>
      </header>
    </div>
      
    </div>
    

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
