<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Videosphere</title>
    <meta name="description" content="Videosphere - A-Frame">
    <script src="../scripts/aframe-master.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <video id="lego" preload="true"
               src="./cuarto.MP4"
               width="360" height="360" autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>

      <a-entity material="shader: flat; src: #lego" geometry="primitive: sphere; radius: 100"
                scale="-1 1 1">
      </a-entity>
    </a-scene>
  </body>
</html>
