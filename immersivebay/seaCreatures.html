<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardboard Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        margin: 0px;
        overflow: hidden;
    }
    
    #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    </style>
</head>

<body>
    <div id="example"></div>
    <script src="libs/three.min.js"></script>
    <script src="libs/StereoEffect.js"></script>
    <script src="libs/DeviceOrientationControls.js"></script>
    <script src="libs/OrbitControls.js"></script>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.sound.js"></script>
    <script>
    var test = 0.1;
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var sound,
        bass,
        lowMid,
        highMid,
        treble,
        waveform,
        spectrum,
        fft;
    var newBass = bass / 200;
    var lastColorRange = [0, 0.3],
        currentColorRange = [0, 0.3];

    var clock = new THREE.Clock();

    init();
 


    function preload() {
        sound = loadSound("data/seaLion3.wav")
    }

    function setup() {
        cnv = createCanvas(1, 1);
        sound.amp(0.5, 0.2);
        sound.loop();
        fft = new p5.FFT();
        frameRate(5);
    }

    function draw() {
        background(0);
        waveform = fft.waveform();
        spectrum = fft.analyze();
        bass = fft.getEnergy("bass", "lowMid");
        lowMid = fft.getEnergy("lowMid", "mid");
        highMid = fft.getEnergy("mid", "highMid");
        treble = fft.getEnergy("highMid", "treble");
        animate();

    }

    function init() {
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.window.innerHeight, 0.001, 700);
        camera.position.set(0, 10, 0);
        scene.add(camera);

        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI / 4);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;

        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }

            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
        scene.add(light);

        var texture = THREE.ImageUtils.loadTexture(
            'textures/patterns/dag.png'
        );
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        texture.repeat = new THREE.Vector2(50, 50);
        texture.anisotropy = renderer.getMaxAnisotropy();

        var paramFunction1 = function(u, v) {
            var u = (u * 2 * Math.PI) - Math.PI;
            var v = (v * 2 * Math.PI) - Math.PI;

            var x = Math.sin(u) * Math.sin(v) + 0.05 * Math.cos(20 * v);
            var y = Math.cos(u) * Math.sin(v) + 0.05 * Math.cos(20 * u);
            var z = Math.cos(v);


            return new THREE.Vector3(x, y, z);
        }

        var paramFunction2 = function(u, v) {
            var a = 3;
            var n = 3;
            var m = 1;

            var u = u * 4 * Math.PI;
            var v = v * 2 * Math.PI;

            var x = (a + Math.cos(n * u / 2.0) * Math.sin(v) - Math.sin(n * u / 2.0) * Math.sin(2 * v)) * Math.cos(m * u / 2.0);
            var y = (a + Math.cos(n * u / 2.0) * Math.sin(v) - Math.sin(n * u / 2.0) * Math.sin(2 * v)) * Math.sin(m * u / 2.0);
            var z = Math.sin(n * u / 2.0) * Math.sin(v) + Math.cos(n * u / 2.0) * Math.sin(2 * v);

            return new THREE.Vector3(x, y, z);
        }

        var geom = new THREE.ParametricGeometry(paramFunction1, 100, 100);
        var mat = new THREE.MeshPhongMaterial({
            color: 0x33ccff,
            side: THREE.DoubleSide,
            shading: THREE.FlatShading
        });
        var mesh = new THREE.Mesh(geom, mat);
        mesh.name = 'param';
        mesh.scale.set(2, 2, 2);
        mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.75);

        scene.add(mesh);

        var geo = new THREE.ParametricGeometry(paramFunction2, 100, 100);
        var mater = new THREE.MeshPhongMaterial({
            color: 0xcc3333a,
            side: THREE.DoubleSide,
            shading: THREE.FlatShading
        });
        var mesh1 = new THREE.Mesh(geo, mater);
        mesh1.name = 'param1';
        mesh1.position.set(Math.random() - 5, Math.random() - 5, Math.random() - 7);
        mesh1.scale.set(2, 2, 2);

        scene.add(mesh1);


        var material = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            specular: 0xffffff,
            shininess: 20,
            shading: THREE.FlatShading,
            map: texture
        });

        var geometry = new THREE.BoxGeometry(500, 500, 500);

        var mesh2 = new THREE.Mesh(geometry, material);
        mesh2.rotation.x = -Math.PI / 2;
        mesh2.position.x = -500;
        scene.add(mesh2);

        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);
    }

    function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
    }

    function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
    }

    function render(dt) {
        var rot = bass * 0.00002;
        requestAnimationFrame(animate);
        scene.getObjectByName("param").rotation.x += rot*0.5;
        scene.getObjectByName("param").rotation.y += rot*0.5;
        scene.getObjectByName("param1").scale.x += rot*0.5;
        scene.getObjectByName("param1").scale.y += rot*0.5;
        effect.render(scene, camera);
    }

    function animate(t) {


        // 	scene.getObjectByName("param").rotation.x += test;
        // scene.getObjectByName("param").rotation.y += test;
        
        // scene.getObjectByName("param1").position.x += 0.01;
        // scene.getObjectByName("param1").position.y += 0.01;

        // update(clock.getDelta());
        // requestAnimationFrame(animate);

        // render(clock.getDelta());
        //         update(clock.getDelta());

        render();
    }

    function fullscreen() {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        }
    }
    </script>
</body>

</html>
